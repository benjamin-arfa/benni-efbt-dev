{% extends 'base.html' %}
{% load static %}

{% block title %}BIRD AI Home{% endblock %}

{% block content %}
<h1 style="text-align: center;">Home</h1>
<div class="task-grid">
    <a href="{% url 'pybirdai:input_model' %}" class="task-item">
        <img src="{% static 'images/import_bird.webp' %}" alt="Concept icon">
        <span>Import Official BIRD Artefacts</span>
    </a>
    
    <a href="{% url 'pybirdai:create_transformation_rules_in_smcubes' %}" class="task-item">
        <img src="{% static 'images/transformation.webp' %}" alt="Concept icon">
        <span>Create Transformation Rules in SMCubes</span>
    </a>
    <a href="{% url 'pybirdai:create_transformation_rules_in_python' %}" class="task-item">
        <img src="{% static 'images/smcubes_to_python.webp' %}" alt="Concept icon">
        <span>Create Python Transformation Rules from SMCubes</span>
    </a>
    <a href="{% url 'pybirdai:report_templates' %}" class="task-item">
        <img src="{% static 'images/report_templates.webp' %}" alt="Concept icon">
        <span>View Populated Templates</span>
    </a>
    
</div>

{% endblock %}
